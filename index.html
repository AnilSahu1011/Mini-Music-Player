        <div class="content">
            <div class="leftcol">
                <h1>FEEL <br>THE <br>MUSIC</h1>

            <div class="rightcol">
                <p>Click Here To Listen</p>
                <img 
                id="icon" 
                src="play.png" 
                height="50px" 
                width="50px" >
            </div>
        </div>
    </div>
    <audio id="audio">
    <!-- <source src="krishna flute.mp3" type="audio/mp3"> -->
    <source src="LUDO_ Aabaad Barbaad.mp3" type="audio/mp3">
    </audio>

    <script>
        var mysong = document.getElementById("audio");
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            if(mysong.paused)
            {
                mysong.play();
                icon.src = "pause.png";
            }
            else
            {
                mysong.pause();
                icon.src = "play.png";
            }
        }
    </script>
</body>
